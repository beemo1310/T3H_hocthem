<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">Click me 1</button>
    <button id="btn2">Click me 2</button><br>
    <input type="text" name="input1" id="input1">
    <p id="inner1" style="color: red;"></p>
    <script>
        document.getElementById('btn1').onclick = function(){
            alert('Click me 1');
        };
        function demoClick(){
            alert('Click me 2');
        }
        // Bỏ dấu ngoặc sau tên hàm
        document.getElementById('btn2').onclick = demoClick;
        document.getElementById('input1').onchange = function(){
            var inputText = document.getElementById('input1').value;
            document.getElementById('inner1').innerHTML = inputText;
        }
    </script>
</body>
</html>
