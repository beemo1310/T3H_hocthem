<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>Gắn sự kiện thông qua addEventListener</pre>
    <button id="btn1">Click 1</button>
    <button id="btn2">Click 2</button>
    <input type="text" name="input1" id="input1">
    <p id="inner1" style="color: red;"></p>
    <script>
        // viết tên event là click thay vì onclick
        document.getElementById('btn1').addEventListener("click",
            function(){
                alert('click me 1');
            }
        );
        function demoClick1(){
            alert('hello');
        }
        document.getElementById('btn2').addEventListener("click",demoClick1);
        document.getElementById('input1').addEventListener("change",
            function(){
                var value = document.getElementById('input1').value;
                document.getElementById('inner1').innerHTML = value;
            }
        )
    </script>
</body>
</html>
