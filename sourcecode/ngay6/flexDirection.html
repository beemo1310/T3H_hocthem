<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            background-color: orange;
            display: flex;
        }
        .parent .child{
            width: 100px;
            height: 100px;
            background-color: green;
            padding: 30px;
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
    <button id="control1">row</button>
    <button id="control2">column</button>
    <button id="control3">row-reverse</button>
    <button id="control4">column-reverse</button>

    <script>
        document.getElementById("control1").onclick = function(){
            document.getElementsByClassName("parent")[0].style.flexDirection = "row";
        }
        document.getElementById("control2").onclick = function(){
            document.getElementsByClassName("parent")[0].style.flexDirection = "column";
        }
        document.getElementById("control3").onclick = function(){
            document.getElementsByClassName("parent")[0].style.flexDirection = "row-reverse";
        }
        document.getElementById("control4").onclick = function(){
            document.getElementsByClassName("parent")[0].style.flexDirection = "column-reverse";
        }
    </script>
</body>
</html>
