<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="target1">target1</div>
    <div id="target2">target2</div>
    <script>
        //thay đổi HTML bên trong
        document.getElementById("target1").innerHTML="<span>span Tagname</span><br> <a href='#'>a Tagname</a>";
        //thay đổi text
        document.getElementById("target2").innerText="<p> p Tagname</p>";
        /* chú ý in chuỗi trong JS */
        /* cách 1 */
        document.write('hello "hanoi"');
        /* cách 2 dùng dấu escape \ trước dấu nháy kép bên trong */
        document.write("<br>");
        document.write("hello \"hanoi\"");
        document.write("<br>");
        document.write("hello 'hanoi'");
        document.write("<br>");
        document.write('hello \'hanoi\'')
    </script>
</body>
</html>
