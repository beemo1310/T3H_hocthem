<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo1{
            border-top: 10px groove blue;
            border-bottom: 10px ridge red;
            border-right: 10px inset red;
            border-left: 10px outset red;
        }
        #demo2 {
            border-top: 1px solid red;
            border-left: 2px dashed green;
            border-right: 5px dotted olive;
            border-bottom: 3px double orange;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="demo1">
        <h1>demo</h1>
    </div>
    <hr>
    <div id="demo2">
        hello
    </div>
</body>
</html>
